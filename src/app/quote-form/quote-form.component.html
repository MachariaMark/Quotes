<form class="container" (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <h2 class="text-center text-white"><b>Create a new Quote</b></h2>
    <div class="form-group">
        <h1>
            <label for="Quote" class="text-white"><b>Quote</b></label>
        </h1>
        <input type="text" id="quote" required class="form-control bg-dark" placeholder="write your quote..." [(ngModel)]="newQuote.name" name="quote"  #quote='ngModel' required>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>This field is required</p>
          </div>
    </div>
    <div class="row">
        <div class="col form-group">
            <label for="Author" class="text-white"><b>Author</b></label>
            <input type="text"  id="author" class="form-control bg-dark" placeholder="Author's name" [(ngModel)]="newQuote.Author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author's is required</p>
            </div>
        </div>
            
        <div class="col form-group">
            <label for="Submitter" class="text-white"><b>Submitter</b></label>
            <input type="text" id="submitter" class="form-control bg-dark" placeholder="submitter's name" [(ngModel)]="newQuote.submitter" name="submitter" #submitter="ngModel" required>
            <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
                <p>Submitter's Name is required</p>
            </div>
        </div>
    </div>
    <div class="form-group">

        <label for="Description" class="text-white"><b>Description <em class="text-white-50">*optional</em></b></label>
        <textarea class="form-control bg-dark" id="description" placeholder="Add a little something.." rows="4"[(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>*expound on the Author's quote and it's history</p>
        </div>
  
    </div>
    <div class="form-group">
        <label for="medium  " class="text-white"><b>Completion</b></label>
        <input type='date' id="medium" class="form-control bg-dark" [(ngModel)]="newQuote.mediumDate" name="mediumDate" #mediumDate="ngModel" required>
        <div [hidden]="mediumDate.valid || mediumDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark btn-md mt-6">Add Quote</button>
    </div>
</form>
