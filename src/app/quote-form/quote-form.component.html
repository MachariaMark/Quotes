<form class="container (ngSubmit)='submitQuote()' #quoteForm='ngForm'">
        <h2 class="text-center text-white"><b>Create a new Quote</b></h2>
    <div class="form-group">
        <h1>
            <label for="Quote" class="text-white"><b>Quote</b></label>
        </h1>
        <input type="text" required class="form-control bg-dark" id="Quote" placeholder="write your quote..." [(ngModel)]="newQuote.name" name="name"  #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>This field is required</p>
          </div>
    </div>
    <div class="row">
        <div class="col form-group">
            <label for="Author" class="text-white"><b>Author</b></label>
            <input type="text" class="form-control bg-dark" placeholder="Author's name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Author's is required</p>
            </div>
        </div>
            
        <div class="col form-group">
            <label for="Submitter" class="text-white"><b>Submitter</b></label>
            <input type="text" class="form-control bg-dark" placeholder="submitter's name">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Submitter's Name is required</p>
            </div>
        </div>
    </div>
    <div class="form-group">

        <label for="Description" class="text-white"><b>Description</b></label>
        <textarea class="form-control" id="description" rows="4"[(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>*optional</p>
        </div>
  
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark btn-sm mt-6">Add Quote</button>
    </div>
    <!-- <div class="form-group">
        <label for="complete" class="text-white">Completion</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.mediumDate" name="mediumDate" #mediumDate="ngModel" required>
        <div [hidden]="mediumDate.valid || mediumDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
        </div>
    </div> -->
</form>
